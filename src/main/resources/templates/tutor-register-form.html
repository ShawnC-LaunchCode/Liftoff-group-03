<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>register-form</title>
</head>
<body>
<div>
    <h1>Tutor Registration</h1>
    <form action="#" th:action="@{/register}" method="post">
        <label>First name:
            <input type="text" th:field="*{firstName}" />
        </label><br/>

        <label>Last name:
            <input type="text" th:field="*{lastName}" />
        </label><br/>

        <label>Email:
            <input type="text" th:field="*{email}" />
        </label><br/>

        <label>Password:
            <input type="password" th:field="*{password}" />
        </label><br/>

        <label>Re-enter Password:
            <input type="password" th:field="*{reenterPassword}" />
        </label><br/>

        <!--        TODO: Create time zone list to choose from-->
        <label>Time Zone:
            <select th:field="*{timeZone}">
                <option th:each="z : ${listTimeZone}" th:value="${z}" th:text="${z}" />
            </select>
        </label><br/>

        <label>Qualifications:
            <textarea rows="5" cols="25" th:field="*{note}"></textarea></label>

        <label>Subjects:
            <textarea rows="5" cols="25" th:field="*{note}"></textarea></label>


        <button type="submit">Register</button>
    </form>
</div>


</body>
</html>
