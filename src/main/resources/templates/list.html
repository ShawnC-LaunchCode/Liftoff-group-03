<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>List View</title>
</head>
<body>
<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Tutors and Subjects</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>Tutors</th>
        <th>Subjects</th>
    </tr>

    <tr>
        <td>
            <li th:each="tutor : ${tutors}">
                <label th:text="${tutor.firstName}"></label>

            </li>
        </td>
        <td>

            <li th:each="subject : ${T(org.launchcode.tutorconnector.models.Subjects).values()}">
                <label th:text="${subject.getDisplaySubject()}"></label>
            </li>
        </td>
    </tr>
</table>
</body>
</html>
