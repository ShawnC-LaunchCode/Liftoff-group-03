<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>List View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 th:if="${view == 'all'}" class = "centered">View Tutors and Subjects</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>Tutors</th>
        <th th:if="${view == 'all'}">Subjects</th>
    </tr>

    <tr>
        <td>
            <li th:each="tutor : ${tutors}">
                <label th:text="${tutor.firstName} + ' ' +  ${tutor.lastName}"></label>
<!--                <a th:href="@{/tutor/profile(id=${tutor.getId()})}" th:text="${tutor.firstName} + ' ' +  ${tutor.lastName}"></a>-->

            </li>
        </td>
        <td th:if="${view == 'all'}">
            <li th:each="subject : ${T(org.launchcode.tutorconnector.models.Subjects).values()}">
                <a th:href="@{/list/subject(column=subject,value=${subject.displaySubject}, id=${subject.getDisplayId()})}" th:text="${subject.displaySubject}"></a>
            </li>
        </td>
    </tr>
</table>

<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
