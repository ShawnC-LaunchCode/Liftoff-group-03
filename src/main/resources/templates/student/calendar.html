<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Calendar</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="icons/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div th:fragment="showCalendar">
    <div class="main">
        <div class="wrap">
            <div class="left">
                <div id="nav"></div>
            </div>
            <div class="right">
                <div class="toolbar">
                    <button id="previous">Previous</button>
                    <button id="next">Next</button>
                </div>
                <h2>Calendar</h2>
                <form>
                    <label th:text="'Student:' + ${student.firstName} + ' ' +  ${student.lastName}"></label>
                    <div id="dp"></div>
                    <input type="hidden" id="studentId" value="{student.id}">
                </form>
            </div>
        </div>
    </div>

    <div>
        <script type="text/javascript" th:src="@{\js\daypilot\daypilot-all.min.js}"></script>
    </div>

    <script th:inline="javascript">

        /*<![CDATA[*/
          const valueId = [[${student.id}]];
        /*]]>*/

        const datePicker = new DayPilot.Navigator("nav", {
          showMonths: 3,
          skipMonths: 3,
          selectMode: "Month",
          onTimeRangeSelected: args => {
            calendar.update({
              startDate: args.day
            });
             /*<![CDATA[*/

                calendar.events.list = [[${events}]];

            /*]]>*/
            calendar.update()
          }
        });
        datePicker.init();



        const calendar = new DayPilot.Calendar("dp", {
          viewType: "Week",
          eventEndSpec: "Date",
          eventHeight: 30,
          eventBarVisible: false,
          onBeforeEventRender: args => {
            const color = args.data.color || app.colors.gray;
            args.data.backColor = color;
            args.data.borderColor = "darker";
            args.data.fontColor = "#ffffff";
            args.data.areas = [
              {
                top: 6,
                right: 6,
                width: 18,
                height: 18,
                symbol: "../icons/daypilot.svg#minichevron-down-2",
                action: "ContextMenu",
                backColor: "#ffffff",
                fontColor: "#666666",
                style: "border: 1px solid #ccc; cursor:pointer; border-radius: 15px;"
              }
            ];
          }
        });
        calendar.init();

        const app = {
          colors: {
            blue: "#2e78d6",
            green: "#6aa84f",
            yellow: "#efb914",
            red: "#cc4125",
            gray: "#808080",
          },
          elements: {
            previous: document.querySelector("#previous"),
            next: document.querySelector("#next"),
          },
          async updateColor(e, color) {
            const params = {
              id: e.id(),
              color: color
            };
            const {data} = await DayPilot.Http.post('/api/events/setColor', params);
            e.data.color = color;
            calendar.events.update(e);
          },
          init() {
            app.elements.previous.addEventListener("click", () => {
              const current = datePicker.selectionDay;
              datePicker.select(current.addMonths(-1));
            });
            app.elements.next.addEventListener("click", () => {
              const current = datePicker.selectionDay;
              datePicker.select(current.addMonths(1));
            });
            /*<![CDATA[*/

                calendar.events.list = [[${events}]];

            /*]]>*/
                calendar.update()


          }
        };

        app.init();

    </script>


    <style>
        .month_default_event_inner {
            border-radius: 20px;
        }

    </style>

</div>
</body>
</html>
