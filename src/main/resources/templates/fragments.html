<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<header th:fragment="header">
    <div class="row">
        <div class="head-column">
            <h1 id="head">TutorConnector</h1>
        </div>
        <div class="nav">
            <div class="column">
                <!--if no logged-in user-->
                <th:block th:unless="${loggedIn}">


                    <a th:href="@{/}">Home</a> |
                    <a th:href="@{/login}">Login</a> |
                    <a th:href="@{/student/register}">Student Sign up</a> |
                    <a th:href="@{/tutor/register}">Become a Tutor</a> |
                    <a th:href="@{/resources}">Learning Resources</a> |
                    <a th:href="@{/logout}">Logout</a>


                </th:block>

                <!--if student user-->
                <th:block th:if="${studentLoggedIn}">

                    <a th:href="@{/}">Home</a> |
                    <a th:href="@{/tutor/list}">List of Tutors</a> |
                    <a th:href="@{student/profile/{id}}">My Profile</a> |
                    <a href="#">Chat</a> |
                    <a th:href="@{/logout}">Logout</a>

                </th:block>

                <!--if tutor user-->
                <th:block th:if="${tutorLoggedIn}">

                    <a th:href="@{/}">Home</a> |
                    <a th:href="@{tutor/profile/{id}}">My Profile</a> |
                    <a th:href="@{/tutor/tutor-clients}">List of Students</a> |
                    <a href="#">Chat</a> |
                    <a th:href="@{/logout}">Logout</a>

                </th:block>

            </div>
        </div>
    </div>
</header>

<footer th:fragment="footer">
    <br/>

    <div><p>Contact us at <a href="mailto: TutorConnector@gmail.com">TutorConnect@gmail.com</a> | &copy; Copyright 2023
    </p></div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
