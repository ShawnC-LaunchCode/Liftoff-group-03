</head><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Create Meeting</title>
</head>
<body>
<h1>Create A New Session</h1>
<form th:action="@{/tutor/meetings/create-meeting}" method="post">
    <div>
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" name="roomName" required>
    </div>

    <div>
        <label for="studentEmail">Student Email:</label>
        <input type="text" id="studentEmail" name="studentEmail" required>
    </div>

    <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
    </div>

    <button type="submit">Create Session</button>
</form>

<div th:if="${meetingDetails != null}">
    <h2>Meeting Details</h2>
    <p>Room Name: <span th:text="${meetingDetails['name']}"></span></p>
    <p>Meeting URL: <span th:text="${meetingDetails['url']}"></span></p>
    <p>Student's Email: <span th:text="${studentEmail}"></span></p>
    <p>Subject: <span th:text="${subject}"></span></p>
</div>
</body>
</html>
