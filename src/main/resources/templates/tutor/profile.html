<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{js/daypilot/daypilot-all.min.js}"></script>

    <title>Tutor Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments :: header}"></header>

<article class="infobox">
    <h3>Welcome, <span th:text="${tutor != null ? tutor.firstName : 'Tutor'}">!</span></h3>
    <div class="row">
        <!--        TODO: placeholder profile pic-->
        <div class="img-column"><img src="static/images/notebook.png" alt="profile pic"></div>
        <p>Tutor profile</p></div>
    <div class="column">

        <table class="ic-Table ic-Table--hover-row ic-Table--striped" style="border-collapse: collapse; width: 65%;
        margin: 15px auto 25px auto; border-bottom: 1px solid black;">
                <thead>
                <tr>
                    <th>Profile Information</th>
                    <th></th>
                </tr>
                </thead>
                <tr>
                    <td>Name: </td>
                    <td th:text="${tutor.firstName} + ' ' + ${tutor.lastName}">Tutor name</td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td th:text="${tutor.email}" >Tutor email</td>
                </tr>

                <tr>
                    <td>Qualifications: </td>
                    <td th:text="${tutor.qualifications}" >Tutor qualifications</td>
                </tr>

                <tr>
                    <td>Availability: </td>
                    <td th:text="${tutor.availability}" >Tutor availability</td>
                </tr>
            </table>

            <!--            TODO: edit button-->
    </div>
</article>
<article class="infobox">
    <h3>Reviews</h3>
    <div class="row">

        <!--        <div class="img-column"><img src="static/images/books.png"  alt="a book"/></div>-->
        <div class="column">
            <p>Student reviews of tutor here  </p></div>
    </div>
</article>

<article class="infobox">
    <h3>Payment</h3>
    <div class="row">

        <div class="column">
            <p>Payment info here</p></div>
    </div>
</article>

<article class="infobox">
    <h3>Schedule</h3>
    <div class="container-fluid">
            <div th:include="~{calendar :: showCalendar}"></div>
    </div>
</article>



<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
