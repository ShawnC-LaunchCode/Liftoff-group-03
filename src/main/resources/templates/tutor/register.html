<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Tutor Register</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div>

<div class="form-group">
    <h1>Register as a Tutor</h1>

    <form th:action="@{/tutor/register}" th:method="POST" th:object="${registrationFormDTO}">
<!--    <form method="post">-->


    <div class="form-item">
            <label th:for="firstName">First Name</label>
            <input th:field="${registrationFormDTO.firstName}"/>
            <p class="error" th:errors="${registrationFormDTO.firstName}"></p>
        </div>

        <div class="form-item">
            <label th:for="lastName">Last Name</label>
            <input th:field="${registrationFormDTO.lastName}"/>
            <p class="error" th:errors="${registrationFormDTO.lastName}"></p>
        </div>

        <div class="form-item">
            <label th:for="email">Email</label>
            <input th:field="${registrationFormDTO.email}"/>
            <p class="error" th:errors="${registrationFormDTO.email}"></p>
        </div>

        <div class="form-item">
            <label th:for="password">Enter password</label>
            <input th:field="${registrationFormDTO.password}" type="password"/>
            <p class="error" th:errors="${registrationFormDTO.password}"></p>
        </div>

        <div class="form-item">
            <label th:for="verifyPassword">Re-enter password</label>
            <input th:field="${registrationFormDTO.verifyPassword}" type="password"/>
            <p class="error" th:errors="${registrationFormDTO.verifyPassword}"></p>
        </div>

        <div class="form-item">
            <label>Time Zone:  </label>
                <select th:field="*{timeZone}">
                    <option value = 'ET'>ET- Eastern</option>
                    <option value = 'CT'>CT- Central</option>
                    <option value = 'MT'>MT- Mountain</option>
                    <option value = 'PT'>PT- Pacific</option>
                </select>
        </div>

<!--        <div class="form-item">-->
<!--        <label>Qualifications: </label>-->
<!--            <textarea rows="5" cols="25" th:field="*{qualifications}"></textarea>-->
<!--        </div>-->

<!--        <div class="form-item">-->
<!--        <label>Subjects: </label>-->
<!--            <textarea rows="5" cols="25" th:field="*{subjects}"></textarea>-->
<!--        </div>-->

        <button type="submit">Register</button>
    </form></div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
