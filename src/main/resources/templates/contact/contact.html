<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{js/daypilot/daypilot-all.min.js}"></script>

    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<form th:action = "@{/contact}" method = "post">
<table>
    <tr class="form-group">
        <td>
            <label th:for="name">Name: </label>
            <input class="form-control" th:field="${contact.name}" />
            <span th:errors="${contact.name}" class="error"></span>
        </td>
    </tr>
    <tr class="form-group">
        <td>
            <label th:for="email">Email: </label>
            <input class="form-control" th:field="${contact.email}" />
            <span th:errors="${contact.email}" class="error"></span>
        </td>
    </tr>
    <tr class="form-group">
        <td>
            <label th:for="message">Message: </label>
            <textarea rows="5" th:field="${contact.message}" ></textarea>
            <span th:errors="${contact.message}" class="error"></span>
        </td>
    </tr>
    <tr class="form-group">
        <td>
            <input type="submit" value="Send Message" />
        </td>
    </tr>
    <tr class="form-group">
        <td>
            <h3 th:text="${results}"></h3>
        </td>
    </tr>

</table>
</form>

<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
